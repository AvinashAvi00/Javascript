<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password vaidation</title>
</head>
<body>

    <h1 style="text-align: center;">PASSWORD VALIDATION</h1>
    <form onsubmit="return myfun()">
      New Password : <input type="password" id="passwords" value="">
       <span id="messages" style="color: red;"></span> <br>
      Confirm password : <input type="password" id="passwordss" value="">
      <span id="messagess" style="color: red;"></span> <br>
      <input type="submit" value="Submit">
    </form>

    <script>
        function myfun() {
            var a = document.getElementById("passwords").value;
            if(a=="") {
                document.getElementById("messages").innerHTML="**Please fill Password";
                return false;
            }
            if(a.length < 5) {
                document.getElementById("messages").innerHTML="**Please length must be greater than 5 charcters";
                return false;
            }
            if(a.length > 15) {
                document.getElementById("messages").innerHTML="**Please length must be less than 15 charcters";
                return false;
            }
            var b = document.getElementById("passwordss").value;
            if(a!=b) {
                document.getElementById("messagess").innerHTML="**Password are not same";
                return false;
            }
        }
    </script>
</body>
</html>
